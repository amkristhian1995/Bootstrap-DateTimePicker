<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap - DateTimePicker</title>
	<link rel="stylesheet" type="text/css" href="css/home.css" />
</head>
<body>
	<div class="container py-4">
		<div class="row py-4">
			<div class="col-12 my-2">
				<h1 class="text-center">Bootstrap - DateTimePicker</h1>
			</div>
			<div class="col-12 my-2">
				<label validar="txt-fecha">Fecha (31/12/1999)</label>
				<div class="input-group">
                    <input class="form-control" id="txt-datetimepicker-1" type="text" readonly="readonly">
					<div class="input-group-prepend calendar-icon">
						<div class="input-group-text">
							<i class="fa fa-calendar"></i>
						</div>
					</div>
                </div>
			</div>
			<div class="col-12 my-2">
				<label validar="txt-fecha">Fecha hasta hoy</label>
				<div class="input-group">
                    <input class="form-control" id="txt-datetimepicker-2" type="text" readonly="readonly">
                    <div class="input-group-prepend calendar-icon">
						<div class="input-group-text">
							<i class="fa fa-calendar"></i>
						</div>
					</div>
                </div>
			</div>
			<div class="col-12 my-2">
				<label validar="txt-fecha">Fecha desde hoy</label>
				<div class="input-group">
                    <input class="form-control" id="txt-datetimepicker-3" type="text" readonly="readonly">
                    <div class="input-group-prepend calendar-icon">
						<div class="input-group-text">
							<i class="fa fa-calendar"></i>
						</div>
					</div>
                </div>
			</div>
			<div class="col-12 my-2">
				<label validar="txt-fecha">Fecha (01/01/2000 11:59)</label>
				<div class="input-group">
                    <input class="form-control" id="txt-datetimepicker-4" type="text" readonly="readonly">
                    <div class="input-group-prepend calendar-icon">
						<div class="input-group-text">
							<i class="fa fa-calendar"></i>
						</div>
					</div>
                </div>
			</div>
			<div class="col-12 my-2">
				<label validar="txt-fecha">Fecha (01/01/2000 23:59)</label>
				<div class="input-group">
                    <input class="form-control" id="txt-datetimepicker-5" type="text" readonly="readonly">
                    <div class="input-group-prepend calendar-icon">
						<div class="input-group-text">
							<i class="fa fa-calendar"></i>
						</div>
					</div>
                </div>
			</div>
			<div class="col-12 my-2">
				<label validar="txt-hora">Hora (11:59)</label>
				<div class="input-group">
                    <input class="form-control" id="txt-datetimepicker-6" type="text" readonly="readonly">
                    <div class="input-group-prepend calendar-icon">
						<div class="input-group-text">
							<i class="fa fa-clock-o"></i>
						</div>
					</div>
                </div>
			</div>
			<div class="col-12 my-2">
				<label validar="txt-hora">Hora (23:59)</label>
				<div class="input-group">
                    <input class="form-control" id="txt-datetimepicker-7" type="text" readonly="readonly">
                    <div class="input-group-prepend calendar-icon">
						<div class="input-group-text">
							<i class="fa fa-clock-o"></i>
						</div>
					</div>
                </div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/libraries/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/libraries/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libraries/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
</body>
</html>
